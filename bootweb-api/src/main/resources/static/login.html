<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
<form action="doLogin" method = "post">
    <table align = "center" border = "1" width = "500">
        <tr>
            <td>用户名称：</td>
            <td>
                <input type = "text" name = "username"/>
            </td>
        </tr>
        <tr>
            <td>用户密码:</td>
            <td>
                <input type = "password" name = "password"/>
            </td>
        </tr>
        <tr align = "center">
            <td colspan = "2">
                <input type = "submit" value = "登录"/>
                <input type = "reset" value = "重置"/>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
